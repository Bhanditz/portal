rswTitle_t=Europeana Search Widget
rswHelp_t=Hilfe
rswReset_t=Zurücksetzen
rswHelpQ1_t=Was ist das Europeana Remote Search Widget?
rswHelpA1_t=Das Remote Search Widget ist ein Plugin für die Suche in den Sammlungen des Europeana-Portals und die Anzeige der Ergebnisse auf Ihrer eigenen Website.
rswHelpQ2_t=Was ist ein Plugin?
rswHelpA2_t=Ein Plugin ist ein Stück Code, das mit Copy-and-Paste in eine Seite Ihrer eigenen Website eingefügt werden kann.
rswHelpQ3_t=Wie sieht das Plugin aus?
rswHelpA3_t=Das integrierte Plugin erscheint auf der rechten Seite des Bildschirms. Wenn Sie etwas verändern und dann auf "Vorschau" gehen, sehen Sie diese Änderungen.
rswHelpQ4_t=Wie kann ich das Plugin in meine eigene Website integrieren?
rswHelpA4a_t=Wählen Sie eine Möglichkeit aus dem Menü unten
rswHelpA4b_t=Klicken Sie auf "Vorschau", um die Änderungen auf der rechten Bildschirmseite zu sehen.
rswHelpA4c_t=Setzen Sie ein Häkchen, um zu bestätigen, dass Sie die Nutzungsbedingungen gelesen haben und ihnen zustimmen
rswHelpA4d_t=Klicken Sie auf 'Code erstellen'
rswHelpA4e_t=Kopieren Sie den Code, der unter 'Code für das Plugin:' erscheint
rswHelpA4f_t=Öffnen Sie eine Seite auf Ihrer eigenen Website im Text Editor
rswHelpA4g_t=Fügen Sie den Code in die Seite ein und sichern Sie die Änderungen
rswHelpA4h_t=Öffnen Sie Ihre Website in einem Browser um zu sehen, wie das Plugin funktioniert
rswHelpQ5_t=Wie kann ich die Position des Plugins verändern?
rswHelpA5_t=Das Plugin kann in eine HTML-Tabelle eingebettet werden, aber einfacher ist es, cascading stylesheets css zu verwenden. Das Plugin ist mit einem div mit der ID swEuropeanaRemoteWidget umgeben und seine Position kann verändert werden, indem die css properties für dieses div verändert werden.
