UserConductAgree_t=Konprenitzen dut Nire Europeanak nahi dudan itemerako etiketak sortzeko aukera ematen didala. Onartzen dut ez dudala sortuko iraingarria, kaltegarria, mehatxagarria, legez kontrakoa, difamaziozkoa, arau urratzailea, laidogarria, supiztailea, jazarpenezkoa, pornografikoa, lizuna, iruzurrezkoa, pribatutasuna edo publizitate eskubideak inbaditzen duena, gorrotagarria edo arrazari begira, etnikoki edo bestelako moduren batean gaitzesgarria den etiketarik. Koadro honetan klik eginda akordio honi men egiten diot, eta konprenitzen dut hura betetzen ez badut Nire Europanako kide izateari utziko diodala. KLIKATU ADOS.
