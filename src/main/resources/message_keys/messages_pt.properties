rswHelpA1_t=O Widget de pesquisa remota é um plugin adaptado para pesquisar e exibir, no seu próprio site, os itens de colecções da Europeana e dos seus fornecedores de conteúdos.
rswHelpQ2_t=O que é a Minha Europeana?
rswHelpA2_t=O plugin é simplesmente um pedaço de código que pode ser copiado e colado numa das páginas do seu próprio site.
rswHelpQ3_t=O que é a Minha Europeana?
rswHelpA3_t=O plugin de trabalho é mostrado no lado direito do écran. Ao fazer alterações e seleccionar a pré-visualização permite ver o efeito das alterações.
rswHelpQ4_t=Como faço para adicionar o plugin ao meu próprio site?
rswHelpA4a_t=Seleccione as opções no menu abaixo
rswHelpA4b_t=Clique em 'Pré-visualizar' para ver as alterações no lado direito do écran.
