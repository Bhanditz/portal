rswHelpA4h_t=Abra a sua página web num navegador para ver o plugin a funcionar
rswHelpQ5_t=Como posso mudar a posição do plugin?
rswHelpA5_t=O plugin pode ser encaixado numa tabela HTML, mas a maneira mais fácil é usar folhas de estilo (css). O plugin está rodeado de uma div com o id swEuropeanaRemoteWidget e a sua posição pode ser alterada, alterando as propriedades da css para essa div.
