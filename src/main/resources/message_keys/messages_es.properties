featured-item-1_p_t=Systema Naturae (sometimes written Systema Natur&aelig; with the ligature &aelig;) was one of the major works of the Swedish botanist, zoologist and physician Carolus Linnaeus and introduced the Linnaean taxonomy. The tenth edition of this book is considered the starting point of zoological nomenclature. In 1766-1768 Linnaeus published the much enhanced 12th edition, the last under his authorship. Another again enhanced work in the same style and entitled &ldquo;Systema Naturae&rdquo; was published by Johann Friedrich Gmelin between 1788 and 1793.
