rswHelpA4h_t=Open your web page in a browser to see the plugin working
rswHelpQ5_t=How can I change the position of the plugin?
rswHelpA5_t=The plugin can be nested within an HTML table but the easiest way is to use cascading stylesheets css. The plugin is surrounded in a div with the id swEuropeanaRemoteWidget and its position can be changed by changing the css properties for this div.
