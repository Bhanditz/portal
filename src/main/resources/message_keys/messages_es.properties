featured-item-6_p_t=The church of Virgin Mary's Assumption is located at the district of Panagia (Virgin Mary), in the old city of Kavala, between the lighthouse and the square of Mohamed (Mehmet/Muhammad) Ali Pasha. It was built after 1965, over the ruins of an earlier post-Byzantine church of the 15th century. The post-Byzantine church was a three-aisled basilica with a small dome and a tall belfry, which survives until today.
