rswReset_t=Reset
rswHelpQ1_t=<b>Cos'è il widget di ricerca remota di Europeana?</b>
rswHelpA1_t=Il widget di ricerca remota è un apposito plugin per la ricerca e la visualizzazione nel proprio sito web di oggetti provenienti dalle collezioni di Europeana e da quelle dei suoi partner.
rswHelpQ2_t=Cos'è un plugin?
rswHelpA2_t=Un plugin è semplicemente una parte di codice generato che può essere copiato e incollato in una delle pagine del proprio sito web.
rswHelpQ3_t=Che aspetto avrà il plugin?
rswHelpA3_t=Il plugin funzionante è visualizzato sul lato destro dello schermo. Apportate le modifiche e selezionata l'anteprima sarà possibile vedere i cambiamenti in atto.
rswHelpQ4_t=Come posso aggiungere il plugin al mio sito web?
rswHelpA4a_t=Seleziona le opzioni dal menu sottostante
rswHelpA4b_t=Clicca su 'Anteprima' per poter vedere i cambiamenti nel lato destro dello schermo
rswHelpA4c_t=Seleziona la casella per dichiarare di aver letto e accettato i termini e le condizioni
rswHelpA4d_t=Clicca ‘Genera il codice‘
rswHelpA4e_t=Copia il codice sotto ‘Codice per il plugin:’
rswHelpA4f_t=Apri la pagina del tuo sito web in un editor di testo
rswHelpA4g_t=Incolla il codice nella pagina e salva le modifiche
rswHelpA4h_t=Apri la pagina web in un browser per vedere il plugin funzionante
rswHelpQ5_t=Come posso cambiare la posizione del plugin?
rswHelpA5_t=È possibile annidare il plugin all'interno di una tabella HTML ma il modo più semplice è quello di usare i fogli di stile a cascata CSS. Il plugin è inserito in un div con id swEuropeanaRemoteWidget e la sua posizione può essere cambiata modificando le proprietà CSS di questo div.
